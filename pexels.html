<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Pexels Remake</title>
    </head>
    <body>
        <!--=============== NAV ===============-->
        <nav class="nav" id="nav">
            <div class="nav__menu container" id="nav-menu">
                <div class="nav__shape"></div>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home' ></i> Home 
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user'></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-message-square-detail'></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--=============== MAIN ===============-->
        <main class="main" id="main">

            <!-- When inserting your content into sections, remove the section__height class -->
            <!--=============== Home ===============-->
            <section class="section section__height container" id="home">
                <h1>HOME</h1>
                
            </section>

            <!--=============== Explore ===============-->
            <section class="section section__height container" id="explore">
                <h1>Explore</h1>
                
            </section>

            <!--=============== License ===============-->
            <section class="section section__height container" id="license">
                <h1>LIcense</h1>
                
            </section>

            <!--=============== Upload ===============-->
            <section class="section section__height container" id="upload">
                <h1>Upload</h1>
                
            </section>

            <!--=============== Join ===============-->
            <section class="section section__height container" id="join">
                <h1>Join</h1>

            </section>
        </main>
    </body>
</html>
